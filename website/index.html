<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>Weather Journal</header>

      <!--Entry Form -->
      <div class="journal-card">
        <div>
          <label for="zip">Enter Zip Code:</label>
          <input type="text" id="zip" placeholder="Enter ZIP Code Here" />
        </div>
        <div>
          <label for="feelings">How are you feeling today?</label>
          <textarea id="feelings" placeholder="Share Your Thoughts"></textarea>
        </div>
        <button id="generate">Generate Journal Entry</button>
      </div>

      <!-- Entry Display Section -->
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
